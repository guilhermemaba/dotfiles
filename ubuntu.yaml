- hosts: localhost
  connection: local
  vars:
  - destination_repo: ~/projects
  tasks:
  - name: install all packages 
    when: ansible_os_family == "Debian"
    become: true
    apt: name={{ item }} update_cache=yes state=latest
    with_items:
    - aptitude
    - ssh
    - wget
    - postgresql-9.5
    - mysql-server
    - mysql-client
    - mysql-workbench
    - git
    - git-core
    - zsh
    - fleet
    - vlc
    - chromium-browser
    - ruby-dev 
    - rubygems 
    - vim
    - vim-nox
    - tmux 
    - unzip 
    - silversearcher-ag
    - python-all-dev
    - python-pip
    - nodejs
    - nodejs-dev 
    - npm 
    - libjpeg-dev 
    - libxml2-dev
    - libssl-dev
    - libxslt1-dev
    - libmysqlclient-dev
    - libffi-dev
    - gettext
  
  - name: Add apt keys (spotify)
    apt_key: keyserver=keyserver.ubuntu.com id={{ item }}
    become: true
    with_items:
      - 94558F59
      - D2C19886

  - name: Add repository (spotify)
    become: true
    apt_repository: repo='deb http://repository.spotify.com stable non-free'

  - name: Install spotify
    become: true
    apt: name=spotify-client update_cache=yes state=latest

  - name: install sass and compass
    become: true
    shell: "gem install --no-user-install -N -E sass compass" 
  
  - name: create symbol links
    become: true
    shell: "ln -sf /usr/bin/nodejs /usr/bin/node"

  - name: nodejs set prefix 
    become: true
    shell: "npm config set prefix /usr/local"

  - name: install bower 
    become: true
    shell: "npm install -g bower"

  - name: set zsh default shell
    become: true
    shell: "chsh -s $(which zsh)"

  - name: create projects path
    become: true
    become_user: maba
    file: path=~/projects state=directory

  - name: cloning repos
    become: true
    become_user: maba
    git: repo=git@github.com:guilhermemaba/{{ item.repo }}.git
         dest={{ item.dest }}
         accept_hostkey=yes
         force=yes
         recursive=no
         key_file=~/.ssh/id_rsa
    with_items:
      - dest: "{{ destination_repo }}/burndown_for_what"
        repo: burndown_for_what
      - dest: "{{ destination_repo }}/dotfiles"
        repo: dotfiles

  - name: get golang latest version
    get_url:
      url: https://storage.googleapis.com/golang/go1.7.linux-amd64.tar.gz
      dest: ~/Downloads
      mode: 0755

  - name: extract golang
    become: true
    shell: "tar -xvf ~/Downloads/go1.7.linux-amd64.tar.gz -C ~/Downloads"

  - name: install golang
    become: true
    shell: "mv ~/Downloads/go /usr/local/go"
